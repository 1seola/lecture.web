<html>
<head>
  <title>캔버스 태그 연습</title>

  </head>
<body>
<h1>&lt;canvas&gt; 사용예 (과제 #03-02)</h1>
<canvas id="x-canvas" width="200" height="100"></canvas>
<script>
var c = document.getElementById("x-canvas");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();
ctx.moveTo(200, 0);
ctx.lineTo(0, 100);
ctx.stroke();

</script>
<p style="background-color:lightgray">웹프로그래밍2 과목. 한설아의 예제 공간입니다.</p>
</body>
</html>
